<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="js/header.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
<title>Weather Forecast using JavaScript</title>
</head>
<body>
	<div id="header">
		<script type="text/javascript">
			createHeader()
		</script>
	</div>
	<section>
		<h3>Weather Forecast using JavaScript</h3>
		<script type="text/javascript">
			gettingJSON()
		</script>
		<table>
			<tbody>
				<tr>
					<td>City</td>
					<td><script type="text/javascript">city</script></td>
				</tr>
				<tr>
					<td>Latitude</td>
					<td><script type="text/javascript">lat</script></td>
				</tr>				
				<tr>
					<td>Longitude</td>
					<td><script type="text/javascript">lon</script></td>
				</tr>			
			</tbody>
		</table>
	</section>
	<div id="footer">
		<script type="text/javascript">
			createFooter()
		</script>
	</div>
</body>
</html>
