<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="js/header.js"></script>
<script type="text/javascript" src="js/footer.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/weather.js"></script>
<title>Weather Forecast using JavaScript</title>
</head>
<body>
	<div id="header">
		<script type="text/javascript">
			createHeader()
		</script>
	</div>
	<section>
		<h3>Weather Forecast using JavaScript</h3>
		<FORM NAME="cityWeatherForm" ACTION="" METHOD="POST">
			Enter City to get weather information: <BR>
			<INPUT TYPE="text" NAME="cityInput" VALUE="London"><P>
			<INPUT TYPE="button" NAME="button" Value="Click" onClick="gettingJSON(cityInput.value)">
		</FORM>
		<table>
			<tbody>
				<tr>
					<td>City</td>
					<td id='city'></td>
				</tr>
				<tr>
					<td>Latitude</td>
					<td id='lat'></td>
				</tr>				
				<tr>
					<td>Longitude</td>
					<td id='lon'></td>
				</tr>			
			</tbody>
		</table>
	</section>
	<div id="footer">
		<script type="text/javascript">
			createFooter()
		</script>
	</div>
</body>
</html>
