<!DOCTYPE html>
<title></title>
<link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel='stylesheet' href='styles.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="libraries/d3.v3.min.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/thermometer_code.js"></script>
<script src="js/weather_d3.js"></script>
<div id="header">
    <script type="text/javascript">
        createHeader()
    </script>
</div>
<div id="footer">
    <script type="text/javascript">
        createFooter()
    </script>
</div>
<section>
    <h3>Weather Forecast using D3</h3>
    <FORM NAME="cityWeatherForm" ACTION="" METHOD="POST">
        Enter City to get weather information:&nbsp;&nbsp; <INPUT TYPE="text"
            NAME="cityInput" VALUE="Dallas">&nbsp;&nbsp; Units: <select
            Name="units" id="units" autofocus>
            <option value="metric">Celsius</option>
            <option value="imperial" selected>Fahrenheit</option>
        </select>&nbsp;&nbsp; <INPUT TYPE="button" NAME="button" Value="Click"
            onClick="loadWeatherData(cityInput.value, units.options[units.selectedIndex].value)">
    </FORM>
    <div class="row">
        <div class="col-sm-2">
            <div class="row">
                <div id="wtable" class="col-sm-6"></div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="panel-basic">
                <div class="row">
                    <div id="thermo" class="col-sm-2"></div>
                    <div id="clock" class="col-sm-2">clock comes here</div>
                    <div class="col-sm-4"><svg id="gmap" viewBox="0 0 490 360"></svg></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2" id="ftable"></div>
                <div class="col-sm-8" id="linechart"></div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="col-sm-2"></div>
        </div>
    </div>
</section>
