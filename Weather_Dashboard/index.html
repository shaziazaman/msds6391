<!DOCTYPE html>
<title></title>
<link rel='stylesheet' href='styles.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="libraries/d3.v3.min.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>

<script src="js/clock_code.js"></script>

<div>
    <section>
    <h3>Weather Forecast using D3</h3>
    <FORM NAME="cityWeatherForm" ACTION="" METHOD="POST" class='widget-text' >
        Enter City to get weather information:&nbsp;&nbsp; <INPUT TYPE="text" class='widget-text'
            NAME="cityInput" VALUE="Dallas">&nbsp;&nbsp; Units: 
        <select
            Name="units" id="units" autofocus class='widget-text'>
            <option value="metric">Celsius</option>
            <option value="imperial" selected>Fahrenheit</option>
        </select>&nbsp;&nbsp; 
        <INPUT TYPE="button" NAME="button" Value="Click" class='widget-text'
            onClick="loadWeatherData(cityInput.value, units.options[units.selectedIndex].value)">
    </FORM>
    </section>
    <div id="dashboard">
  
    </div>
</div>
